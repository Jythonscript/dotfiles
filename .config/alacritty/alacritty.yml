colors:
  primary:
    background: '#000000'

  # mostly xterm colors, except for blue
  normal:
    black: '#000000'
    red: '#cd0000'
    green: '#99ff33'
    yellow: '#cdcd00'
    blue: '#4646ff'
    magenta: '#cd00cd'
    cyan: '#00cdcd'
    white: '#e5e5e5'

  bright:
    black: '#808080'
    red: '#ff0000'
    green: '#00ff00'
    yellow: '#ffff00'
    blue: '#5c5cff'
    magenta: '#ff00ff'
    cyan: '#00ffff'
    white: '#ffffff'
  
  cursor:
    cursor: '#07fff2'

font:
  normal:
    family: "Fira Mono"
  bold:
    family: "Fira Mono"
  italic:
    family: "Fira Mono"
  bold_italic:
    family: "Fira Mono"

  size: 11.0

ipc_socket: true

window:
  opacity: 0.98

key_bindings:
  - { key: C, mods: Control|Alt, action: Copy }
  - { key: V, mods: Control|Alt, action: Paste }
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
  - { key: 5, mode: Vi, mods: Shift, action: Last }
  - { key: 7, mode: Vi, mods: Shift, action: First }
  - { key: D, mode: Vi, action: ScrollHalfPageDown }
  - { key: D, mode: Vi, mods: Shift, action: ScrollHalfPageUp }
  - { key: Space, mods: Alt, action: ToggleViMode }
